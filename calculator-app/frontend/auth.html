<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Authentication</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="logo" style="text-align: center; margin-bottom: 30px">
        <h1>ðŸ§® Calculator Online</h1>
        <p>Advanced calculator with history tracking</p>
      </div>

      <!-- Login Form -->
      <div id="loginFormContainer" class="auth-card">
        <h2 class="auth-title">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">Username or Email</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="auth-links">
          <p>
            Don't have an account?
            <a href="#" id="showRegister" class="auth-link">Register here</a>
          </p>
        </div>
      </div>

      <!-- Register Form (hidden by default) -->
      <div id="registerFormContainer" class="auth-card" style="display: none">
        <h2 class="auth-title">Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="regUsername" class="form-label">Username</label>
            <input
              type="text"
              id="regUsername"
              name="username"
              class="form-input"
              required
            />
            <small>3-50 characters, letters and numbers only</small>
          </div>

          <div class="form-group">
            <label for="regEmail" class="form-label">Email</label>
            <input
              type="email"
              id="regEmail"
              name="email"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="regPassword" class="form-label">Password</label>
            <input
              type="password"
              id="regPassword"
              name="password"
              class="form-input"
              required
            />
            <small>At least 8 characters with letters and numbers</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </form>

        <div class="auth-links">
          <p>
            Already have an account?
            <a href="#" id="showLogin" class="auth-link">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
      // Toggle between login and register forms
      document.addEventListener("DOMContentLoaded", function () {
        const showRegister = document.getElementById("showRegister");
        const showLogin = document.getElementById("showLogin");
        const loginForm = document.getElementById("loginFormContainer");
        const registerForm = document.getElementById("registerFormContainer");

        if (showRegister) {
          showRegister.addEventListener("click", function (e) {
            e.preventDefault();
            loginForm.style.display = "none";
            registerForm.style.display = "block";
          });
        }

        if (showLogin) {
          showLogin.addEventListener("click", function (e) {
            e.preventDefault();
            registerForm.style.display = "none";
            loginForm.style.display = "block";
          });
        }
      });
    </script>
  </body>
</html>
